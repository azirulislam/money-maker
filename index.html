<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money savings</title>
    <link rel="stylesheet" href="css/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
</head>
<body>
        <div class="container">
            <!-- This is header part -->
            <header>
                <h2 class="my-saving row justify-content-center">My Financial Savings</h2>
            </header>
            <!-- Srart main or section part -->
            <main>
                <section>
                    <div class="full-wrapper d-flex ">
                    <div class=""> <img  class="image" src="images/money.jpg" alt=""></div>
                     
                    <div class="income">
                        <h5>Income</h5>
                        <h5>Income : <span>10000</span></h5>
                    
                        <h5>Expenses</h5>
                        <p class="food">Food:</p>
                        <input id="food-cost" type="text"><br>
                        <p class="rent">Rent:</p>
                        <input id="rent-cost" type="text"><br>
                        <p class="cloth">Clothes:</p>
                        <input id="cloth-cost" type="text"> <br>
                        <button id="calc-btn" class="btn-primary btn-sm">Calculate</button> 
                        <h5>Total Expenses: <span id="total-expenses">00</span></h5>
                        <h5>Balance: <span id="balance">10000</span></h5>
                    
                        <p class="savings">save:</p>
                        <input id="savings-input" type="text"> %
                        <button id="save-btn" class="btn btn-primary">Save</button>
                        <h5>Saving Amount: <span id="saving-amount" >00</span></h5>
                        <h5>Remaining Balance: <span id="re-balance">00</span></h5>
                    </div>

                </div>
            </section>
            </main>

        </div>

  
    <script src="js/script.js"></script>
</body>
</html>
